{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climad - Análise Climática</title>
    
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{% url 'core:home' %}" class="home-link"><h1>CLIMAD</h1></a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-section-title">Tempo Real</span>
                    <a href="{% url 'core:real_time' %}" class="nav-link {% if request.resolver_match.url_name == 'real_time' %}active{% endif %}">Dados Atuais</a>
                </div>
                <div class="nav-section">
                    <span class="nav-section-title">Dados Históricos</span>
                    <a href="{% url 'core:daily' %}" class="nav-link {% if request.resolver_match.url_name == 'daily' %}active{% endif %}">Dados Diários</a>
                    <a href="{% url 'core:hourly' %}" class="nav-link {% if request.resolver_match.url_name == 'hourly' %}active{% endif %}">Dados Horários</a>
                </div>
            </nav>
        </aside>
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    
    <script src="{% static "js/api_client.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&libraries=places&callback=initMap" async defer></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
